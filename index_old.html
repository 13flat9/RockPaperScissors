<script>

    function computerPlay() {
        let dieRoll = Math.random() * 3;
        if (dieRoll >= 2) {
            return "Rock";
        }
        else if (dieRoll >= 1) { 
            return "Paper";
        }
        else {
            return "Scissors";
        }
    }
    function playRound(playerSelection, computerSelection) {
        if ((playerSelection).toLowerCase() == "rock") {
            if (computerSelection == "Rock") {
                return 0 //"Tie!";
            }
            else if (computerSelection == "Scissors") {
                return 1 //"You win! Rock beats Scissors";
            }
            else return -1 //"You lose! Paper beats Rock";
        }
        else if ((playerSelection).toLowerCase() == "paper") {
            if (computerSelection == "Paper") {
                return 0 //"Tie!";
            }
            else if (computerSelection == "Scissors") {
                return -1 //"You lose! Scissors beat Paper";
            }
            else return 1 //"You win! Paper beats Rock";

        }
        else if (playerSelection.toLowerCase() == "scissors") {
            if (computerSelection == "Scissors") {
                return 0 //"Tie!";
            }
            else if (computerSelection == "Paper") {
                return 1 //"You win! Scissors beat Paper";
            }
            else return -1 //"You lose! Rock beats Scissors";

        }
        else {
            return "Invalid input"
        }
    }
    function getSign() {
        let choice = prompt("Choose a sign");
        return choice;
    } 
    function game() {
        let compScore = 0;
        let playerScore = 0;
        for (i = 0; i < 5; i++) {
            let playerSelection = getSign();
            let computerSelection = computerPlay();
            let result = undefined;
            result = playRound(playerSelection, computerSelection);
            if (result==1) {
                playerScore++;
                console.log("Player wins this round");
            } 
            else if (result==-1) {
                compScore++;
                console.log("Computer wins this round");
            }
            else {
                console.log("This round is a tie")
            }
        }
        
        if (compScore > playerScore) {
            console.log("You lost! Score: " + playerScore + "-" + compScore);
        }
        else if (playerScore > compScore) {
            console.log("You won! Score: " + playerScore + "-" + compScore);
        }
        else {
            console.log("It's a tie! Score: " + playerScore + "-" + compScore);
        }
    }
    game();
</script>
